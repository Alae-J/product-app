<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="table">
    <table th:fragment="table" class="table table-striped w-full border border-gray-300">        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Variants</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.title}">Title</td>
            <td th:text="${product.price}">0.00</td>
            <td th:text="${product.variant}">Variant JSON</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
