<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="form">
    <form
        hx-post="/products"
        hx-target="#product-table"
        hx-swap="innerHTML"
        hx-on::after-request="this.reset(); document.getElementById('add-product-form').style.display='none'"
        style="margin: 0;">
        
        <div class="grid">
            <label for="title">
                Product Title
                <input type="text" id="title" name="title" placeholder="Enter product title" required>
            </label>
            
            <label for="price">
                Price
                <input type="number" id="price" name="price" step="0.01" min="0" placeholder="0.00" required>
            </label>
        </div>
        
        <!-- Updated to use comma-separated variants for consistency with edit form -->
        <label for="variantText">
            Variants (Optional)
            <input type="text" id="variantText" name="variantText" placeholder="Small, Medium, Large, XL">
            <small>Enter variants separated by commas</small>
        </label>
        
        <div class="grid" style="margin-top: 1rem;">
            <button type="submit" class="contrast"><i class="fas fa-save"></i> Add Product</button>
            <button type="button" onclick="document.getElementById('add-product-form').style.display='none'" class="secondary"><i class="fas fa-times"></i> Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
