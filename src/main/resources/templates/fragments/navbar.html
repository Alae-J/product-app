<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navigation Fragment</title>
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.2/dist/styles/webawesome.css" />
    <style>
        .professional-navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 64px;
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--wa-color-slate-100);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-brand:hover {
            color: var(--wa-color-blue-500);
            transform: translateX(2px);
        }

        .nav-brand wa-icon {
            margin-right: 0.75rem;
            color: var(--wa-color-blue-500);
            font-size: 1.75rem;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            color: var(--wa-color-slate-200);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            border: 1px solid transparent;
            background: transparent;
        }

        .nav-button:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--wa-color-blue-500);
            border-color: rgba(59, 130, 246, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .nav-button wa-icon {
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .nav-button:hover wa-icon {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .nav-links {
                gap: 0.25rem;
            }

            .nav-button {
                padding: 0.5rem 0.75rem;
                font-size: 0.8125rem;
            }

            .nav-brand {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

<nav th:fragment="navbar" class="professional-navbar">
    <div class="nav-container">
        <a href="/" class="nav-brand">
            <wa-icon name="store"></wa-icon>
            <span>ProductApp</span>
        </a>

        <div class="nav-links">
            <a href="/" class="nav-button">
                <wa-icon name="home"></wa-icon>
                Dashboard
            </a>
            <a href="/products/search" class="nav-button">
                <wa-icon name="search"></wa-icon>
                Search
            </a>
        </div>
    </div>
</nav>

</body>
</html>
